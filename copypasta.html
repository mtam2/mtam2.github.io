<html>

<head>
    <title>Copy-Paste</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Javascript-->
    <script>
        function copy(){
            $("#words").select();
            document.execCommand('copy');
        }
        function paste(){
            document.execCommand('paste');
        }
        function cut(){
            $("words").select();
            document.execCommand('cut');
        }
    </script>
    
    <script type="text/javascript">

    $(document).ready(function() {
        
    	$("#words").bind({
    		copy : function(){
    			$('span').text('copy behaviour detected!');
    		},
    		paste : function(){
    			$('span').text('paste behaviour detected!');
    		},
    		cut : function(){
    			$('span').text('cut behaviour detected!');
    		}
    	});
    
    });	
    </script>
</head>

<body style="font-size:200%" class="text-center">
    <button class="btn btn-primary btn-large" id="copy" onclick="copy()">Copy all words</button>
    <button class="btn btn-primary btn-large" id="paste" onclick="paste()">Paste all words</button>
    <button class="btn btn-primary btn-large" id="cut" onclick="cut()">Cut all words</button>
    <br>
    <textarea rows="7" cols="50" id="words">words</textarea><br>
    <span></span>
</body>

</html>
