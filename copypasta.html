<html>
    <head>
        <title>Copy-Paste</title>
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Javascript-->
      <script>
        function generate(){
          var x=document.getElementById("words");
          //var arr=["zero","one","two","three","four","five","six","seven","eight","nine","ten"];
          var arr=[];
          var r=Math.floor(Math.random()*arr.length);
          x.innerHTML=arr[r].toUpperCase();
        };
      </script>
      
      <!--JQuery-->
      <script>
        $(document).ready(function(){
          $("#copy").click(function(){
            $("#words").select();
            document.execCommand('copy');
          });
          $("#paste").click(function(){
            $("#paste").html("Unable to paste, please right click or ctrl+V");
          });
        });
      </script>
    </head>
    
    <body style="font-size:200%" class="text-center">
        <button class="btn btn-primary btn-large" id="copy">Copy all words</button>
        <button class="btn btn-primary btn-large" id="paste">Paste all words</button><br>
        <textarea rows="7" cols="50" id="words">words</textarea>
    </body>
</html>
