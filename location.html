<html>
    <head>
        <title>Locator</title>
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Javascript-->
      <script>
      </script>
      
      <!--JQuery-->
      <script>
        $(document).ready(function(){
          $("button").click(function(){
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                $("#data").html("latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude + "<br>(" + position.coords.latitude +","+position.coords.longitude+ ")"  +"<br>Browser: " + navigator.userAgent);
              });
            }
          });
        });
      </script>
    </head>
    
    <body class="text-center" style="font-size:200%">
        <button class="btn btn-primary btn-large">Location</button>
        <p id="data"></p>
    </body>
</html>
