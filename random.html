<html>
    <head>
        <title>Word Generator</title>
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Javascript-->
      <script>
        function generate(){
          var x=document.getElementById("words");
          var r=Math.floor((Math.random()*10));
          var arr=["zero","one","two","three","four","five","six","seven","eight","nine","ten"];
          x.innerHTML=arr[r].toUpperCase();
        };
      </script>
      
      <!--JQuery-->
      <script>
        $(document).ready(function(){
          $("button").click(function(){
            $('#twitter').attr('href',"https://twitter.com/intent/tweet?text="+$("#words").text());
          });
        });
      </script>
    </head>
    
    <body class="text-center">
      <button id="trigger" onclick="generate()" class="btn btn-primary btn-lg active center-block">CLICK HERE FOR A RANDOM WORD</button>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1" style="background-color:#FAFAD2">
            <p id="words" style="font-size:500%">WORDS</p><br>
            <a id="twitter" type="button" class="btn btn-success">Twitter</a>
            <a type="button" class="btn btn-primary">Facebook</a>
            <a type="button" class="btn btn-success">IDK</a>
          </div>
        </div>
      </div>
      
    </body>
</html>
