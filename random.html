<script>
  function generate(){
    var x=document.getElementById("words");
    var r=Math.floor((Math.random()*10));
    var arr=["zero","one","two","three","four","five","six","seven","eight","nine","ten"];
    x.innerHTML=arr[r].toUpperCase();
  }
</script>

<html>
    <head>
        <title>Word Generator</title>
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
      <button id="trigger" onclick="generate()" class="btn btn-primary btn-lg active center-block">CLICK HERE FOR A RANDOM WORD</button>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1" style="background-color:#FAFAD2">
            <p id="words">WORDS</p>
          </div>
        </div>
      </div>
      
    </body>
</html>
