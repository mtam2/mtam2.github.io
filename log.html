<h1>How to unfreeze an object in Ruby!</h1>
<xmp>
a = "String".freeze
a.frozen? #true
a = a.to_s #"String"
a.frozen? #flase
</xmp>

<h1>How to add columns to an existing database in rails</h1>
<xmp>rails generate migration Add[COLUMN_NAME||GROUP_NAME]To[TABLE_NAME] COLUMN_NAME:DATA_TYPE COLUMN_NAME:DATA_TYPE</xmp>
<xmp>rake db:migrate</xmp>
